<!DOCTYPE html>
<html>
<head>
  <title>Whalegame</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Whalegame</h1>

  <br>
  <h1>Play</h1>
  <br>
  <label for="amount">Amount: </label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br>
  <label for="risk">Risk percent: </label><input type="text" id="risk" placeholder="e.g., 5%"></input>
  <br>
  <button id="play" onclick="play()">play</button>
  <hr>
  <br>
  <h1>Redeem</h1>
  <br>
  <button id="redeem" onclick="redeem()">redeem</button>
  <br>
  <span id="status"></span>
</body>
</html>
